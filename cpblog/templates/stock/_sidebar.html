
{% if stock_categories %}
    <div class="card mb-3">
        <div class="card-header">收藏夹</div>
        <ul class="list-group list-group-flush">
            {% for stock_category in stock_categories %}
                <li class="list-group-item  list-group-item-action d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('stock'.show_category', category_id=stock_category.id) }}">
                        {{ stock_category.name }}
                    </a>
                    <span class="badge badge-primary badge-pill"> {{ stock_category.stocks|length }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
